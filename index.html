<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Family Budget</title>
    <link href="index.css" rel="stylesheet">
    <meta content="default-src 'self'" http-equiv="Content-Security-Policy">
  </head>
  <body>
    <div>
      <table>
        <tr>
          <th class="cell"></th>
          <th class="cell">Expense</th>
          <th class="cell">Amount</th>
          <th class="cell">Pay %</th>
          <th class="cell">To Pay</th>
          <th class="cell">Paid %</th>
          <th class="cell">Due</th>
          <th class="cell">Usually Due</th>
          <th class="cell">Actually Due</th>
        </tr>
      </table>
    </div>
    <div>
      <div id="welcome">
        Add expenses from the Edit menu.
      </div>
      <table id="expenseRows"></table>
    </div>
    <div>
      <table>
        <tr id="totalRow"></tr>
        <tr id="balanceRow"></tr>
        <tr id="remainderRow"></tr>
      </table>
    </div>
    <div id="highlighter"></div>
    <script src="index.js"></script>
  </body>
</html>
