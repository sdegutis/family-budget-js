<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Family Budget</title>
    <link href="index.css" rel="stylesheet">
    <meta content="default-src 'self'" http-equiv="Content-Security-Policy">
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th class="cell">Expense</th>
          <th class="cell">Amount</th>
          <th class="cell">Pay %</th>
          <th class="cell">To Pay</th>
          <th class="cell">Paid %</th>
          <th class="cell">Due</th>
          <th class="cell">Usually Due</th>
          <th class="cell">Actually Due</th>
        </tr>
      </thead>
      <tbody id="expenseRows"></tbody>
      <tfoot>
        <tr>
          <td colspan="8">&nbsp;</td>
        </tr>
        <tr>
          <th class="cell">Total</th>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
        </tr>
        <tr>
          <th class="cell">Balance</th>
          <td><input class="cell" id="balanceAmount"></td>
          <td class="cell"></td>
          <td><input class="cell" id="balanceToPay"></td>
          <td class="cell"></td>
          <td><input class="cell" id="balanceDue"></td>
          <td class="cell"></td>
          <td class="cell"></td>
        </tr>
        <tr>
          <th class="cell">Remainder</th>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
        </tr>
      </tfoot>
    </table>
    <script src="index.js"></script>
  </body>
</html>
